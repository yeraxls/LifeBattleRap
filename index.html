<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Barras de vida - Diseño</title>
    <style>
        :root {
            --bg: #071027;
            --card: #071728;
            --text: #e6eef8;
            --left-grad-start: #ff8a8a;
            --left-grad-end: #ff3b3b;
            --right-grad-start: #8cff8a;
            --right-grad-end: #2bff3b;
            --bar-height: 42px;
            --bar-radius: 14px;
            --danger-threshold: 28;
            /* percent */
        }

        * {
            box-sizing: border-box;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Arial
        }

        body {
            background: linear-gradient(180deg, var(--bg), #061225);
            color: var(--text);
        }

        .container-body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, var(--bg), #061225);
            color: var(--text);
            padding: 28px
        }

        .stage {
            width: 880px;
            max-width: 96%;
            padding: 20px;
            border-radius: 16px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            box-shadow: 0 12px 30px rgba(2, 6, 23, 0.6)
        }

        .players {
            display: flex;
            gap: 20px;
            align-items: center
        }

        .player {
            flex: 1
        }

        .name {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 10px
        }

        /* Card that contains the bar and avatar */
        .card {
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(255, 255, 255, 0.03)
        }

        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 10px;
            background: linear-gradient(135deg, #0b1220, #0e1a2a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45)
        }

        /* The outer bar */
        .bar-outer {
            flex: 1;
            height: var(--bar-height);
            border-radius: var(--bar-radius);
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            padding: 4px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            position: relative;
            overflow: hidden
        }

        /* The fill area uses a gradient and subtle stripes */
        .bar-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 420ms cubic-bezier(.2, .9, .3, 1), box-shadow 300ms;
            display: flex;
            align-items: center;
            padding: 0 14px;
            font-weight: 700;
            color: #071225;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden
        }

        /* left and right variants */
        .bar-left {
            background: linear-gradient(90deg, var(--left-grad-start), var(--left-grad-end));
        }

        .bar-right {
            background: linear-gradient(90deg, var(--right-grad-start), var(--right-grad-end));
        }

        /* diagonal stripes overlay */
        .bar-fill::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: repeating-linear-gradient(135deg, rgba(255, 255, 255, 0.04) 0 8px, rgba(255, 255, 255, 0.02) 8px 16px);
            opacity: 0.5;
            mix-blend-mode: overlay;
            pointer-events: none
        }

        /* text on top */
        .bar-label {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-weight: 800;
            color: rgba(3, 6, 10, 0.9);
            pointer-events: none
        }

        /* low-health pulse */
        \  .pulse {
            animation: pulseGlow 900ms ease-in-out infinite
        }

        @keyframes pulseGlow {
            0% {
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25)
            }

            50% {
                box-shadow: 0 12px 36px rgba(0, 0, 0, 0.35)
            }

            100% {
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25)
            }
        }

        /* hit flash */
        .hit {
            animation: hit 220ms ease
        }

        @keyframes hit {
            0% {
                filter: brightness(1.35);
            }

            60% {
                filter: brightness(0.6);
            }

            100% {
                filter: none
            }
        }

        .controls {
            margin-top: 16px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap
        }

        .hint {
            opacity: 0.85;
            font-size: 13px
        }

        @media (max-width:720px) {
            .players {
                flex-direction: column
            }

            .avatar {
                width: 48px;
                height: 48px
            }
        }

        .keys {
            display: block;
            gap: 10px;
            margin-top: 10px;
        }

        .key {
            width: 60px;
            height: 60px;
            background: #222;
            border: 2px solid #555;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 5px #000 inset;
            transition: 0.15s;
        }

        .key span {
            font-size: 10px;
            opacity: 0.7;
        }

        .key.active {
            background: #00ff99;
            color: #000;
            border-color: #0f0;
            box-shadow: 0 0 15px #00ff99;
        }
    </style>
</head>

<body>
    <div class="container-body">


        <div class="stage">
            <div class="players">
                <div class="player">
                    <div class="name">Rapero 1</div>
                    <div class="card">
                        <div class="avatar">R1</div>
                        <div class="bar-outer">
                            <div id="left-fill" class="bar-fill bar-left" style="width:100%">
                                <div class="bar-label" id="left-text">100 / 100</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="player">
                    <div class="name">Rapero 2</div>
                    <div class="card">
                        <div class="avatar">R2</div>
                        <div class="bar-outer">
                            <div id="right-fill" class="bar-fill bar-right" style="width:100%">
                                <div class="bar-label" id="right-text">100 / 100</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <div class="info">
                    <h2>Jurado 1</h2>
                    <div class="keys">
                        <div style="display: flex;">
                            <div class="key" id="key-a">A<br><span>R1 leve</span></div>
                            <div class="key" id="key-s">S<br><span>R1 fuerte</span></div>
                        </div>
                        <div style="display: flex;">
                            <div class="key" id="key-z">Z<br><span>R2 leve</span></div>
                            <div class="key" id="key-x">X<br><span>R2 fuerte</span></div>
                        </div>
                    </div>
                </div>
                <div class="info" style="margin-left: 25%;">
                    <h2>Jurado 2</h2>
                    <div class="keys">
                        <div style="display: flex;">
                            <div class="key" id="key-h">H<br><span>R1 leve</span></div>
                            <div class="key" id="key-j">J<br><span>R1 fuerte</span></div>
                        </div>
                        <div style="display: flex;">
                            <div class="key" id="key-b">B<br><span>R2 leve</span></div>
                            <div class="key" id="key-n">N<br><span>R2 fuerte</span></div>
                        </div>
                    </div>
                </div>
                <div class="info" style="margin-left: 25%;">
                    <h2>Jurado 3</h2>
                    <div class="keys">
                        <div style="display: flex;">
                            <div class="key" id="key-5">5<br><span>R1 leve</span></div>
                            <div class="key" id="key-6">6<br><span>R1 fuerte</span></div>
                        </div>
                        <div style="display: flex;">
                            <div class="key" id="key-2">2<br><span>R2 leve</span></div>
                            <div class="key" id="key-3">3<br><span>R2 fuerte</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="text-align:center;width: 100%;">
        <button id="resetBtn"
            style="padding:10px 20px;font-size:16px;border-radius:8px;border:none;background:#ff3b3b;color:#fff;cursor:pointer;transition:0.2s;">
            Reiniciar
        </button>
        <button id="resetBtn"
            style="padding:10px 20px;font-size:16px;border-radius:8px;border:none;background:#5280FF;color:#fff;cursor:pointer;transition:0.2s;">
            Editar
        </button>
    </div>
    <script>
        const MAX_HEALTH = 100;
        const DAMAGE_VALUES = {
            light: 5,
            heavy: 15
        };

        // Teclas del jurado 1 (directas)
        // Rapero 1 → A (light), S (heavy)
        // Rapero 2 → Z (light), X (heavy)
        const KEY_DIRECT = {
            'a': { player: 0, dmg: 'light' },
            's': { player: 0, dmg: 'heavy' },
            'z': { player: 1, dmg: 'light' },
            'x': { player: 1, dmg: 'heavy' },
            'h': { player: 0, dmg: 'light' },
            'j': { player: 0, dmg: 'heavy' },
            'b': { player: 1, dmg: 'light' },
            'n': { player: 1, dmg: 'heavy' },
            '5': { player: 0, dmg: 'light' },
            '6': { player: 0, dmg: 'heavy' },
            '2': { player: 1, dmg: 'light' },
            '3': { player: 1, dmg: 'heavy' }
        };

        let leftHealth = MAX_HEALTH;
        let rightHealth = MAX_HEALTH;

        const leftFill = document.getElementById('left-fill');
        const rightFill = document.getElementById('right-fill');
        const leftText = document.getElementById('left-text');
        const rightText = document.getElementById('right-text');
        const playerLeftEl = document.getElementById('left-fill');
        const playerRightEl = document.getElementById('right-fill');

        function clamp(v, lo, hi) { return Math.max(lo, Math.min(hi, v)); }

        function updateUI() {
            leftFill.style.width = (leftHealth / MAX_HEALTH * 100) + '%';
            rightFill.style.width = (rightHealth / MAX_HEALTH * 100) + '%';
            leftText.textContent = `${leftHealth} / ${MAX_HEALTH}`;
            rightText.textContent = `${rightHealth} / ${MAX_HEALTH}`;
        }

        function flash(el) {
            el.classList.remove('hit');
            setTimeout(() => el.classList.add('hit'), 10);
        }

        function applyDamage(player, type) {
            const dmg = DAMAGE_VALUES[type];
            if (player === 0) {
                leftHealth = clamp(leftHealth - dmg, 0, MAX_HEALTH);
                flash(playerLeftEl);
            } else {
                rightHealth = clamp(rightHealth - dmg, 0, MAX_HEALTH);
                flash(playerRightEl);
            }
            updateUI();
        }

        window.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            if (KEY_DIRECT[key]) {
                const { player, dmg } = KEY_DIRECT[key];
                applyDamage(player, dmg);
            }
        });

        updateUI();
        document.addEventListener("keydown", (e) => {
            const key = document.getElementById(`key-${e.key}`);
            if (key) key.classList.add("active");
        });

        document.addEventListener("keyup", (e) => {
            const key = document.getElementById(`key-${e.key}`);
            if (key) key.classList.remove("active");
        });

        const resetBtn = document.getElementById('resetBtn');
        resetBtn.addEventListener('click', () => {
            leftHealth = MAX_HEALTH;
            rightHealth = MAX_HEALTH;
            updateUI();
        });
    </script>
</body>

</html>
