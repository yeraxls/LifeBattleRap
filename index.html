<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Barras de vida - Diseño</title>
    <style>
        :root {
            --bg: #071027;
            --card: #071728;
            --text: #e6eef8;
            --left-grad-start: #ff8a8a;
            --left-grad-end: #ff3b3b;
            --right-grad-start: #8cff8a;
            --right-grad-end: #2bff3b;
            --bar-height: 42px;
            --bar-radius: 14px;
            --danger-threshold: 28;
            /* percent */
        }

        * {
            box-sizing: border-box;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Arial
        }

        body {
            background: linear-gradient(180deg, var(--bg), #061225);
            color: var(--text);
        }

        [hidden] {
            display: none !important;
        }

        .container-body {
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, var(--bg), #061225);
            color: var(--text);
            padding: 28px
        }

        .stage {
            width: 880px;
            max-width: 96%;
            padding: 20px;
            border-radius: 16px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            box-shadow: 0 12px 30px rgba(2, 6, 23, 0.6)
        }

        .players {
            display: flex;
            gap: 20px;
            align-items: center
        }

        .player {
            flex: 1
        }

        .name {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 10px
        }

        /* Card that contains the bar and avatar */
        .card {
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(255, 255, 255, 0.03)
        }

        .avatar {
            width: 56px;
            height: 56px;
            border-radius: 10px;
            background: linear-gradient(135deg, #0b1220, #0e1a2a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45)
        }

        /* The outer bar */
        .bar-outer {
            flex: 1;
            height: var(--bar-height);
            border-radius: var(--bar-radius);
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            padding: 4px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            position: relative;
            overflow: hidden
        }

        /* The fill area uses a gradient and subtle stripes */
        .bar-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 420ms cubic-bezier(.2, .9, .3, 1), box-shadow 300ms;
            display: flex;
            align-items: center;
            padding: 0 14px;
            font-weight: 700;
            color: #071225;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden
        }

        /* left and right variants */
        .bar-left {
            background: linear-gradient(90deg, var(--left-grad-start), var(--left-grad-end));
        }

        .bar-right {
            background: linear-gradient(90deg, var(--right-grad-start), var(--right-grad-end));
        }

        /* diagonal stripes overlay */
        .bar-fill::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image: repeating-linear-gradient(135deg, rgba(255, 255, 255, 0.04) 0 8px, rgba(255, 255, 255, 0.02) 8px 16px);
            opacity: 0.5;
            mix-blend-mode: overlay;
            pointer-events: none
        }

        /* text on top */
        .bar-label {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-weight: 800;
            color: rgba(3, 6, 10, 0.9);
            pointer-events: none
        }

        /* low-health pulse */
        \  .pulse {
            animation: pulseGlow 900ms ease-in-out infinite
        }

        @keyframes pulseGlow {
            0% {
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25)
            }

            50% {
                box-shadow: 0 12px 36px rgba(0, 0, 0, 0.35)
            }

            100% {
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25)
            }
        }

        /* hit flash */
        .hit {
            animation: hit 220ms ease
        }

        @keyframes hit {
            0% {
                filter: brightness(1.35);
            }

            60% {
                filter: brightness(0.6);
            }

            100% {
                filter: none
            }
        }

        .controls {
            margin-top: 16px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap
        }

        .hint {
            opacity: 0.85;
            font-size: 13px
        }

        @media (max-width:720px) {
            .players {
                flex-direction: column
            }

            .avatar {
                width: 48px;
                height: 48px
            }
        }

        .keys {
            display: block;
            gap: 10px;
            margin-top: 10px;
        }

        .key {
            width: 60px;
            height: 60px;
            background: #222;
            border: 2px solid #555;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 5px #000 inset;
            transition: 0.15s;
        }

        .key span {
            font-size: 10px;
            opacity: 0.7;
        }

        .key.active {
            background: #00ff99;
            color: #000;
            border-color: #0f0;
            box-shadow: 0 0 15px #00ff99;
        }

        /* ----- POPUP ----- */
        .popup {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 260px;

            background: #0d162b;
            /* fondo igual a tu panel */
            padding: 18px;
            border-radius: 18px;

            box-shadow:
                8px 8px 20px rgba(0, 0, 0, 0.45),
                -5px -5px 10px rgba(255, 255, 255, 0.05);

            display: flex;
            flex-direction: column;
            gap: 10px;
            font-family: "Inter", sans-serif;
            color: #e6e9f0;
            z-index: 999;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .popup h2 {
            margin-bottom: 5px;
            font-size: 18px;
            font-weight: 600;
        }

        /* ----- LABELS ----- */
        .popup label {
            margin-top: 4px;
            opacity: 0.85;
        }

        /* ----- CONTENEDOR CENTRADO ----- */
        .edit-center {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 70%;
            width: 30%;
            overflow: auto;
            background: #0d162b;
            /* igual a tu paleta */
            padding: 22px;
            border-radius: 20px;

            box-shadow:
                8px 8px 20px rgba(0, 0, 0, 0.45),
                -5px -5px 10px rgba(255, 255, 255, 0.05);

            display: flex;
            flex-direction: column;
            gap: 12px;

            font-family: "Inter", sans-serif;
            color: #e6e9f0;

            border: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 99;
        }

        .edit-center h2 {
            margin-bottom: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }

        /* ----- LABELS ----- */
        .edit-center label {
            margin-top: 6px;
            opacity: 0.9;
            text-align: left;
            width: 50%;
        }

        /* ----- INPUTS ----- */
        .edit-center input {
            background: #111b33;
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 8px;
            border-radius: 10px;
            color: white;

            box-shadow:
                inset 4px 4px 10px rgba(0, 0, 0, 0.4),
                inset -3px -3px 8px rgba(255, 255, 255, 0.05);

            transition: 0.2s ease;
            width: 80%;
        }

        .edit-center input:focus {
            outline: none;
            border-color: #3a82ff;
        }

        /* ----- BOTONES ----- */
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 14px;
        }

        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            color: white;

            background: #1a2339;

            box-shadow:
                4px 4px 12px rgba(0, 0, 0, 0.45),
                -3px -3px 8px rgba(255, 255, 255, 0.06);

            transition: 0.2s;
            width: 49%;
        }

        .btn:hover {
            filter: brightness(1.15);
        }

        .cancel {
            background: #a32727;
        }

        .save {
            background: #2e7d32;
        }
    </style>
</head>

<body>
    <div class="container-body">


        <div class="stage">
            <div class="players">
                <div class="player">
                    <div class="name"><span id="rapero1">Rapero 1</span></div>
                    <div class="card">
                        <div class="avatar">R1</div>
                        <div class="bar-outer">
                            <div id="left-fill" class="bar-fill bar-left" style="width:100%">
                                <div class="bar-label" id="left-text">100 / 100</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="player">
                    <div class="name"><span id="rapero2">Rapero 2</span></div>
                    <div class="card">
                        <div class="avatar">R2</div>
                        <div class="bar-outer">
                            <div id="right-fill" class="bar-fill bar-right" style="width:100%">
                                <div class="bar-label" id="right-text">100 / 100</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <div class="info">
                    <h2><span id="jurado1">Jurado 1</span></h2>
                    <div class="keys">
                        <div style="display: flex;">
                            <div class="key" id="key-a">A<br><span>R1 leve</span></div>
                            <div class="key" id="key-s">S<br><span>R1 fuerte</span></div>
                        </div>
                        <div style="display: flex;">
                            <div class="key" id="key-z">Z<br><span>R2 leve</span></div>
                            <div class="key" id="key-x">X<br><span>R2 fuerte</span></div>
                        </div>
                    </div>
                </div>
                <div class="info" style="margin-left: 25%;">
                    <h2><span id="jurado2">Jurado 2</span></h2>
                    <div class="keys">
                        <div style="display: flex;">
                            <div class="key" id="key-h">H<br><span>R1 leve</span></div>
                            <div class="key" id="key-j">J<br><span>R1 fuerte</span></div>
                        </div>
                        <div style="display: flex;">
                            <div class="key" id="key-b">B<br><span>R2 leve</span></div>
                            <div class="key" id="key-n">N<br><span>R2 fuerte</span></div>
                        </div>
                    </div>
                </div>
                <div class="info" style="margin-left: 25%;">
                    <h2><span id="jurado3">Jurado 3</span></h2>
                    <div class="keys">
                        <div style="display: flex;">
                            <div class="key" id="key-5">5<br><span>R1 leve</span></div>
                            <div class="key" id="key-6">6<br><span>R1 fuerte</span></div>
                        </div>
                        <div style="display: flex;">
                            <div class="key" id="key-2">2<br><span>R2 leve</span></div>
                            <div class="key" id="key-3">3<br><span>R2 fuerte</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="text-align:center;width: 100%;">
        <button id="resetBtn"
            style="padding:10px 20px;font-size:16px;border-radius:8px;border:none;background:#ff3b3b;color:#fff;cursor:pointer;transition:0.2s;">
            Reiniciar
        </button>
        <button id="editBtn"
            style="padding:10px 20px;font-size:16px;border-radius:8px;border:none;background:#5280FF;color:#fff;cursor:pointer;transition:0.2s;">
            Editar
        </button>
        <div id="editForm" class="edit-center" hidden>
            <h2>Editar nombres raperos</h2>
            <div style="display: flex;">
                <label>Rapero 1:&nbsp;</label>
                <input type="text" id="rapero1Input">
            </div>

            <div style="display: flex;">
                <label>Rapero 2:&nbsp;</label>
                <input type="text" id="rapero2Input">
            </div>

            <h2>Editar nombres jurados</h2>
            <div style="display: flex;">
                <label>Jurado 1:&nbsp;</label>
                <input type="text" id="jurado1Input">
            </div>

            <div style="display: flex;">
                <label>Jurado 2:&nbsp;</label>
                <input type="text" id="jurado2Input">
            </div>

            <div style="display: flex;">
                <label>Jurado 3:&nbsp;</label>
                <input type="text" id="jurado3Input">
            </div>
            <h2>Vida y Daños</h2>
             <div style="display: flex;">
                <label>Vida:&nbsp;</label>
                <input type="text" id="vidaMaxInput">
            </div>
            <div style="display: flex;">
                <label>Daño leve:&nbsp;</label>
                <input type="text" id="minDmgInput">
            </div>
            <div style="display: flex;">
                <label>Daño fuerte:&nbsp;</label>
                <input type="text" id="maxDmgInput">
            </div>

            <div class="buttons">
                <button id="cancelBtn" class="btn cancel">Cancelar</button>
                <button id="saveBtn" class="btn save">Guardar</button>
            </div>
        </div>

    </div>
    <script>
        var editFlag = false;
        var maxHealth = 100;
        const DAMAGE_VALUES = {
            light: 5,
            heavy: 15
        };

        // Teclas del jurado 1 (directas)
        // Rapero 1 → A (light), S (heavy)
        // Rapero 2 → Z (light), X (heavy)
        const KEY_DIRECT = {
            'a': { player: 0, dmg: 'light' },
            's': { player: 0, dmg: 'heavy' },
            'z': { player: 1, dmg: 'light' },
            'x': { player: 1, dmg: 'heavy' },
            'h': { player: 0, dmg: 'light' },
            'j': { player: 0, dmg: 'heavy' },
            'b': { player: 1, dmg: 'light' },
            'n': { player: 1, dmg: 'heavy' },
            '5': { player: 0, dmg: 'light' },
            '6': { player: 0, dmg: 'heavy' },
            '2': { player: 1, dmg: 'light' },
            '3': { player: 1, dmg: 'heavy' }
        };

        let leftHealth = maxHealth;
        let rightHealth = maxHealth;

        const leftFill = document.getElementById('left-fill');
        const rightFill = document.getElementById('right-fill');
        const leftText = document.getElementById('left-text');
        const rightText = document.getElementById('right-text');
        const playerLeftEl = document.getElementById('left-fill');
        const playerRightEl = document.getElementById('right-fill');

        function clamp(v, lo, hi) { return Math.max(lo, Math.min(hi, v)); }

        function updateUI() {
            leftFill.style.width = (leftHealth / maxHealth * 100) + '%';
            rightFill.style.width = (rightHealth / maxHealth * 100) + '%';
            leftText.textContent = `${leftHealth} / ${maxHealth}`;
            rightText.textContent = `${rightHealth} / ${maxHealth}`;
        }

        function flash(el) {
            el.classList.remove('hit');
            setTimeout(() => el.classList.add('hit'), 10);
        }

        function applyDamage(player, type) {
            const dmg = DAMAGE_VALUES[type];
            if (player === 0) {
                leftHealth = clamp(leftHealth - dmg, 0, maxHealth);
                flash(playerLeftEl);
            } else {
                rightHealth = clamp(rightHealth - dmg, 0, maxHealth);
                flash(playerRightEl);
            }
            updateUI();
        }

        window.addEventListener('keydown', (e) => {
            if(editFlag) return;
            const key = e.key.toLowerCase();
            if (KEY_DIRECT[key]) {
                const { player, dmg } = KEY_DIRECT[key];
                applyDamage(player, dmg);
            }
        });

        updateUI();
        document.addEventListener("keydown", (e) => {
            if(editFlag) return;
            const key = document.getElementById(`key-${e.key}`);
            if (key) key.classList.add("active");
        });

        document.addEventListener("keyup", (e) => {
            if(editFlag) return;
            const key = document.getElementById(`key-${e.key}`);
            if (key) key.classList.remove("active");
        });
        function resetAll(){
             leftHealth = maxHealth;
            rightHealth = maxHealth;
            updateUI();
        }
        const resetBtn = document.getElementById('resetBtn');
        resetBtn.addEventListener('click', () => {
           resetAll()
        });
        const rapero1Input = document.getElementById('rapero1Input');
        const rapero1Span = document.getElementById('rapero1');
        const rapero2Input = document.getElementById('rapero2Input');
        const rapero2Span = document.getElementById('rapero2');
        const jurado1Input = document.getElementById('jurado1Input');
        const jurado1Span = document.getElementById('jurado1');
        const jurado2Input = document.getElementById('jurado2Input');
        const jurado2Span = document.getElementById('jurado2');
        const jurado3Input = document.getElementById('jurado3Input');
        const jurado3Span = document.getElementById('jurado3');
        const vidaMaxInput = document.getElementById('vidaMaxInput');
        const minDmgInput = document.getElementById('minDmgInput');
        const maxDmgInput = document.getElementById('maxDmgInput');
        const editForm = document.getElementById('editForm');
        const editBtn = document.getElementById('editBtn');
        editBtn.addEventListener('click', () => {
            editFlag = true;
            rapero1Input.value = rapero1Span.textContent;
            rapero2Input.value = rapero2Span.textContent;
            jurado1Input.value = jurado1Span.textContent;
            jurado2Input.value = jurado2Span.textContent;
            jurado3Input.value = jurado3Span.textContent;
            editForm.hidden = false;
            editBtn.hidden = true;
            vidaMaxInput.value = maxHealth;
            minDmgInput.value = DAMAGE_VALUES.light;
            maxDmgInput.value = DAMAGE_VALUES.heavy;

        });

        const cancelBtn = document.getElementById('cancelBtn');
        cancelBtn.addEventListener('click', () => {
            editForm.hidden = true;
            editBtn.hidden = false;
            editFlag = false;
        });
        const saveBtn = document.getElementById('saveBtn');
        saveBtn.addEventListener('click', () => {
            rapero1Span.textContent = rapero1Input.value;
            rapero2Span.textContent = rapero2Input.value;
            jurado1Span.textContent = jurado1Input.value;
            jurado2Span.textContent = jurado2Input.value;
            jurado3Span.textContent = jurado3Input.value;
            maxHealth = vidaMaxInput.value;
            DAMAGE_VALUES.light = minDmgInput.value;
            DAMAGE_VALUES.heavy = maxDmgInput.value;
            jurado3Span.textContent = jurado3Input.value;
            editBtn.hidden = false;
            editForm.hidden = true;
            editFlag = false;
            resetAll()
        });
    </script>
</body>

</html>
